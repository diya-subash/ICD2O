<!DOCTYPE html>
<!-- ICS2O Unit 1-05 HTML Cities -->
 <html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">
    <meta name="keywords" content="TRH, ICD2O">
    <meta name="author" content="Diya Subash">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with the id "myHeader" */
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
    }
  </style>

  <body style="background-color: green;">
    <!-- An element with a unique id -->
    <h1 id="myHeader">Captital Cities</h1>

    <!-- Multiple elements with same class -->
    <h2 class="city">Buenos Aires</h2>
    <p>Buenos Aires is the captial of Argentina.</p>
    <img src="./images/flag-of-Argentina.png" alt="Argentina">

    <h2 class="city">Rome</h2>
    <p>Rome is the capital of Italy.</p>
    <img src="./images/flag-of-Italy.png" alt="Italy">

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the captial of Japan.</p>
    <img src="./images/flag-of-Japan.png" alt="Japan">

    <h2 class="city">Caracas</h2>
    <p>Caracas is the captial of Venezuela.</p>
    <img src="./images/flag-of-Venezuela.png" alt="Venezuela">
  </body>
 </html>
