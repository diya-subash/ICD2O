<!DOCTYPE html>
<!--ICS2O Unit 1-05 HTML Style Guide-->
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Sample Club Form Sign-up Sheet">
  <meta name="keywords" content="trh, icd2o">
  <meta name="author" content="Diya Subash">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Sign-up Forms</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body style="background-color:rgb(255, 255, 255);">
    <h1 id="my-header">Clubs Sign-up Forms</h1>
    <p style="background-color: #fdc3f1;">Search Forms Here!</p>
<!-- Simple Textfield -->
  <form action="#">
   <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="sample1">
      <label class="mdl-textfield__label" for="sample1">Club Name...</label>
     </div>
  </form>
 <!-- Colored FAB button with ripple -->
   <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
     <i class="material-icons">search</i>
  </button>
</body>
</html>
