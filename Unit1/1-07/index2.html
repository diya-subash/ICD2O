<!DOCTYPE html>
<!--ICS2O Unit 1-05 HTML Style Guide-->
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Sample Club Form Sign-up Sheet">
  <meta name="keywords" content="trh, icd2o">
  <meta name="author" content="Diya Subash">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-orange.min.css">
  <title>Clubs Sign-up Forms</title>
</head>

<style>
  /* Style the element with the id "myHeader" */
  #myHeader {
    background-color: lightblue;
    color: black;
    padding: 40px;
    text-align: center;
  }
</style>

<body style="background-color:rgb(244, 239, 245);">
  <h1 id="myHeader">Club Sign-up Forms</h1>
  <p style="background-color: #ecf3bc;">Search Forms Here!</p>


  <!-- Simple Textfield -->
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="sample1">
      <label class="mdl-textfield__label" for="sample1">Club Name...</label>
    </div>
  </form>

  <!-- Colored FAB button with ripple -->
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
    <i class="material-icons">search</i>
  </button>

  <!-- Ordered Club List -->
<h3>Here's a List of Some Clubs!</h3>

<ol>
  <li>Newspaper Club</li>
  <li>Women in STEM</li>
  <li>Craft Club</li>
  <li>Video Game Club</li>
  <li>Debate Club</li>
  <li>Coding Club</li>
</ol>

<!-- Slider with Starting Value -->
<input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
</body>
</html>
