<!DOCTYPE html>
<!--ICS2O Unit 1-05 HTML Style Guide-->
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Sample Club Form Sign-up Sheet">
  <meta name="keywords" content="trh, icd2o">
  <meta name="author" content="Diya Subash">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
    <link rel="stylesheet" href="./css/style3.css">
  <title>France Search Site</title>
<!--Favicons-->
<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon[1].png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16[1].png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32[1].png">
<link rel="manifest" href="./favicons/site[1].webmanifest">
</head>
<style>
  /* Style the element with the id "myHeader" */
  #myHeader {
    background-color: rgb(249, 70, 70);
    color: rgb(255, 255, 255);
    padding: 40px;
    text-align: center;
  }
</style>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">France Travel Guide!</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="index.html">Home</a>
          <a class="mdl-navigation__link" href="page2.html">Attractions</a>
          <a class="mdl-navigation__link" href="page3.html">Interactions</a>
          <a class="mdl-navigation__link" href="./page4.html">Food</a>
          <a class="mdl-navigation__link" href="./page5.html">Itinerary & Tips</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="Home" href="./index.html">Home</a>
        <a class="Attractions" href="./page2.html">Attraction</a>
        <a class="mdl-navigation__link" href="./page3.html">Interactions</a>
        <a class="mdl-navigation__link" href="./page4.html">Food</a>
        <a class="mdl-navigation__link" href="./page5.html">Itinerary & Tips</a>
      </nav>
    </div>
  <h1 id="myHeader">France Search Site</h1>
  <p style="background-color: #5993e4; color: rgb(255, 255, 255);">Search more about France Here!</p>
  <!-- Simple Textfield -->
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="userInput">
      <label class="mdl-textfield__label" for="sample1">Search...</label>
    </div>
  </form>
  <!-- Colored FAB button with ripple -->
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
    <i id="searchButton">search</i>
  </button>
  <button id="clearButton" class="mdl-button mdl-js-button">Clear</button>
  <script>
    const button = document.getElementById('searchButton');
    const input = document.getElementById('userInput');
    button.addEventListener('click', function () {
      const q = (input.value || '').trim();
      const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      window.open(url, '_blank');
    })
    document.getElementById('clearButton').addEventListener('click', () => {
      document.getElementById('userInput').value = '';
      document.getElementById('userInput').focus();
    });
  </script>
</body>
</html>
